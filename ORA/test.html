<select id="sexList">
    <option value="male">Nam</option>
    <option value="female">Nữ</option>
    <option value="non-binary">Không xác định</option>
  </select>
  <button id="getValueButton">Get Selected Value</button>
  <p id="selectedValueDisplay"></p>
  <script>
    const sexList = document.getElementById('sexList');
    const getValueButton = document.getElementById('getValueButton');
    const selectedValueDisplay = document.getElementById('selectedValueDisplay');

    getValueButton.addEventListener('click', () => {
    const selectedValue = sexList.value;
    selectedValueDisplay.textContent = `Selected value: ${selectedValue}`;
    });
  </script>
